{% load static %}

{% block css %}
    <link href="{% static 'css/profile.css' %}" rel="stylesheet">
{% endblock %}

<div class="particle" style="left: 10%; animation-delay: 2s;"></div>
<div class="particle" style="left: 20%; animation-delay: 3s;"></div>
<div class="particle" style="left: 30%; animation-delay: 1.5s;"></div>
<div class="particle" style="left: 40%; animation-delay: 2.5s;"></div>
<div class="particle" style="left: 50%; animation-delay: 4s;"></div>
<div class="particle" style="left: 60%; animation-delay: 0.5s;"></div>
<div class="particle" style="left: 70%; animation-delay: 3.5s;"></div>
<div class="particle" style="left: 80%; animation-delay: 2.2s;"></div>
<div class="particle" style="left: 90%; animation-delay: 4.5s;"></div>


{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <h4 class="mt-3 mb-3">Профиль</h4>
                <div class="col-lg-12 text-center">
                    <img width="100" height="100"
                         src="{% if user.photo %} {{ user.photo.url }} {% else %}  {% static '' %} {% endif %}"
                         class="img-thumbnail">
                </div>
                <form action="{% url 'user:profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <table>
                        {{ form.as_p }}
                    </table>
                    <div class="form-row">
                        <div class="col-lg-12" style="margin-top: 33px;">
                            <input class="btn btn-info btn-block" type="submit" href="{% url 'main:index' %}" value="Сохранить">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block footer %} {% endblock %}
